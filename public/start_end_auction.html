<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start/End Auction</title>

</head>

<body>
    <div id="major">
        <div id="navbar-placeholder"></div>
        <template id="nft-card-template">
            <div class="card border border-1 border-black rounded-3"
                style="padding: 16px; box-shadow: 0 0 6px 2px #383838; width:300px;">
                <img class="nft-image" src="" alt="" style="width: 200px; height: auto; margin: 0 auto;">
                <div class="nft-details d-flex justify-content-center" style="display: flex; flex-wrap: wrap;">
                    <h2 class="nft-name d-flex justify-content-center w-100 text-wrap text-break"></h2>
                    <div class="d-flex justify-content-center align-item-center">
                        <button class="view-details-btn">View Card Details</button>
                    </div>
                </div>
                <form class="form-inline">
                    <div class="additional-details d-inline-flex justify-content-center align-items-center w-100 mt-2">
                        <label for="listing-price" class="listing-price-label">Listing Price:</label>
                        <div class="col-sm-5 column1">
                            <input type="number" min="0" placeholder="ETH" id="listing-price"
                                class="listing-price form-control">
                        </div>
                        <button type="button" class="auction-button ms-2" style="background: #0099ff;">Start Auction</button>
                    </div>
                </form>
            </div>
        </template>


        <div class="separator fs-3" id="startauction">Start Auction(s)</div>
        <div id="nft-container-1" class="flex-container p-3"
            style="display: flex; flex-wrap: wrap; justify-content: center; gap: 16px; overflow-x: auto;">
            <!-- NFT cards available to be auctioned will be added here dynamically -->
        </div>
        <div class="separator fs-3" id="endauction">End Auction(s)</div>
        <div id="nft-container-2" class="flex-container p-3"
            style="display: flex; flex-wrap: wrap; justify-content: center; gap: 16px; overflow-x: auto;">
            <!-- NFT cards available to be auctioned will be added here dynamically -->
        </div>

        <div class="modal fade" id="nft-details-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">NFT Details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="nft-details">
                            <h2 class="nft-name text-center"></h2>
                            <ul class="nft-description">
                                <li><strong>NFT Token ID:</strong> <span class="tokenID"></span></li>
                                <li><strong>Card Number:</strong> <span class="card-number"></span></li>
                                <li><strong>Rarity:</strong> <span class="rarity"></span></li>
                                <li><strong>Card Type:</strong> <span class="card-type"></span></li>
                                <li><strong>HP:</strong> <span class="hp"></span></li>
                                <li><strong>Stage:</strong> <span class="stage"></span></li>
                                <li><strong>Attack 1:</strong> <span class="attack-1"></span></li>
                                <li><strong>Attack 2:</strong> <span class="attack-2"></span></li>
                                <li><strong>Weakness:</strong> <span class="weakness"></span></li>
                                <li><strong>Retreat Cost:</strong> <span class="retreat-cost"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../scripts/connectToContract.js"></script>
<script type="module" src="../scripts/start_end_auction.js"></script>
<script type="module" src="../scripts/navbar.js"></script>

</html>
