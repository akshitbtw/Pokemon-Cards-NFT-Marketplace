<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My NFTs</title>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <template id="nft-card-template">
      <div class="card border border-1 border-black rounded-3" style="padding: 16px; box-shadow: 0 0 6px 2px #383838; width:300px;">
        <img class="nft-image" src="" alt="" style="width: 200px; height: auto; margin: 0 auto;">
          <div class="nft-details" style="display: flex; flex-wrap: wrap;">
            <h2 class="nft-name d-flex justify-content-center w-100 text-wrap text-break"></h2>
            <ul class="nft-description">
              <li><strong>NFT Token ID:</strong> <span class="tokenID"></span></li>
              <li><strong>Card Number:</strong> <span class="card-number"></span></li>
              <li><strong>Rarity:</strong> <span class="rarity"></span></li>
              <li><strong>Card Type:</strong> <span class="card-type"></span></li>
              <li><strong>HP:</strong> <span class="hp"></span></li>
              <li><strong>Stage:</strong> <span class="stage"></span></li>
              <li><strong>Attack 1:</strong> <span class="attack-1"></span></li>
              <li><strong>Attack 2:</strong> <span class="attack-2"></span></li>
              <li><strong>Weakness:</strong> <span class="weakness"></span></li>
              <li><strong>Retreat Cost:</strong> <span class="retreat-cost"></span></li>
            </ul>
          </div>
        </div>
      </template>
      
    <div id="nft-container" class="flex-container p-3" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 24px; overflow-x: auto;">
        <!-- NFT cards will be added here dynamically -->
    </div>
</body>
<script type="module" src="../scripts/connectToContract.js"></script>
<script type="module" src="../scripts/my_nfts_fetch.js"></script>
<script type="module" src="../scripts/navbar.js"></script>

</html>
