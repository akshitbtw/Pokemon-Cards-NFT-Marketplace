<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
</head>

<body>
    <div id="major">
        <div id="navbar-placeholder"></div>
        <template id="nft-card-template">
            <div class="nft-card row m-3 p-3 border border-black rounded-3">
                <div class="col-4">
                    <div class="nft-image-container">
                        <img class="nft-image img-fluid" src="" alt="NFT Image">
                        <div class="d-flex justify-content-center mt-2">
                            <button class="view-details-btn">View NFT Details</button>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="nft-details p-3 d-flex flex-column justify-content-between h-100">
                        <div>
                            <p><strong>Token ID:</strong> <span class="nft-token-id font-weight-bold"></span></p>
                            <p><strong>Name:</strong> <span class="nft-name font-weight-bold"></span></p>
                            <p><strong>Owner:</strong> <span class="nft-owner font-weight-bold"></span></p>
                            <p><strong>Starting Price:</strong> <span
                                    class="nft-starting-price font-weight-bold"></span></p>
                            <p><strong>Auction Time Remaining:</strong> <span class="nft-end-time font-weight-bold"></span>
                            </p>
                            <p><strong>Highest Bidder:</strong> <span
                                    class="nft-highest-bidder font-weight-bold"></span></p>
                            <p><strong>Highest Bid:</strong> <span class="nft-highest-bid font-weight-bold"></span></p>
                        </div>
                        <div class="bid-container mt-3">
                            <div class="row">
                                <div class="col">
                                    <input type="number" class="bid-input form-control"
                                        placeholder="Enter bid amount(ETH)">
                                </div>
                                <div class="col">
                                    <button class="place-bid-btn">Place Bid</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <div id="nft-container" class="flex-container"
            style="display: flex; flex-wrap: wrap; justify-content: center; gap: 16px; overflow-x: auto;">
            <!-- NFT cards available to be auctioned will be added here dynamically -->
        </div>

        <!-- Vertically centered modal -->
        <div class="modal fade" id="nft-details-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">NFT Details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="nft-details">
                            <h2 class="nft-name text-center"></h2>
                            <ul class="nft-description">
                                <li><strong>NFT Token ID:</strong> <span class="tokenID"></span></li>
                                <li><strong>Card Number:</strong> <span class="card-number"></span></li>
                                <li><strong>Rarity:</strong> <span class="rarity"></span></li>
                                <li><strong>Card Type:</strong> <span class="card-type"></span></li>
                                <li><strong>HP:</strong> <span class="hp"></span></li>
                                <li><strong>Stage:</strong> <span class="stage"></span></li>
                                <li><strong>Card Text:</strong> <span class="card-text"></span></li>
                                <li><strong>Attack 1:</strong> <span class="attack-1"></span></li>
                                <li><strong>Attack 2:</strong> <span class="attack-2"></span></li>
                                <li><strong>Weakness:</strong> <span class="weakness"></span></li>
                                <li><strong>Retreat Cost:</strong> <span class="retreat-cost"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/connectToContract.js"></script>
<script type="module" src="/index.js"></script>
<script type="module" src="navbar.js"></script>

</html>
